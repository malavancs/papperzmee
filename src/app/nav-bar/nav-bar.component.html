<div id="hey" class="container-1">
    <div class="app-icon">
          <span>Papperzmee</span> 
           <i class="fas fa-angle-double-right"></i>

    </div>

    <div *ngFor="let i of options" (click)="navigate(i.path)" >
        <div class="single-menu">
                <div style="flex: 2;"><i [class]="i.class"></i></div>
                <div style="flex:9;     padding-left: 33px;"> <span style="color: hsl(237, 13%, 68%);     font-size: 13px;">{{i.text}}</span></div>
                <div style="flex: 1;" *ngIf="i.submenu && i.submenu.length > 0" (click)="i.show = !i.show;"> <span><i class="	fas fa-angle-right"></i></span></div>
        </div>
        
            <div style="margin-left:20px;" *ngIf="i.show">
                    <div class="single-menu sub-menu"  (click)="navigate(j.path)" *ngFor="let j of i.submenu" >
                            <div style="flex: 2;"><i [class]="j.class"></i></div>
                            <div style="flex:9;     padding-left: 31px;"> <span style="color: #a2a3b7;     font-size: 13px;">{{j.text}}</span></div>
               
            </div>       
    </div>


</div>
