<div class="container">
    <div class="title">
        User management
    </div>
    <div class="content">
        <div class="add-new-user">
            <div class="user-title">User</div>
        </div>
        <div>
            <div class="table-list">
                <table style="width: 100%" class="table table-striped" [mfData]="data" #mf="mfDataTable"
                    [mfRowsOnPage]="5">
                    <thead>
                        <tr style="border-bottom: 1px solid #b10202;
                            padding: 10px;">
                            <th style="width: 10%">
                                <mfDefaultSorter by="id">Id</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="name">Name</mfDefaultSorter>
                            </th>
                            <th style="width: 30%">
                                <mfDefaultSorter by="email">Email</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="mobileNumber">Mobile no.</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="address">Address</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="activeSubscription">Active subscription</mfDefaultSorter>
                            </th>
                            <th style="width:10%">
                                <mfDefaultSorter by="activeSubscription">Action</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td class="text-right">{{item.email}}</td>
                            <td>{{item.mobileNumber}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.activeSubscription}}</td>
                            <td><i class="fa fa-edit"></i></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
